# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, dev1]
  pull_request:
    branches: [main, master, dev1]

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      ACTIONS_RUNTIME_TOKEN: ${{ secrets.ACTIONS_RUNTIME_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Install curl with OpenSSL 1.1.1
        if: runner.os == 'Linux'
        run: |
           sudo apt-get update
           sudo apt-get install -y build-essential tar wget

           sudo apt remove -y --purge curl libcurl4
           sudo apt-get -y autoremove

           cd ~
           wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
           tar -xvzf openssl-1.1.1w.tar.gz
           cd openssl-1.1.1w
           ./config --prefix=/usr/local/ssl --openssldir=/usr/local/ssl
           make
           sudo make install

           cd ~
           wget https://curl.se/download/curl-7.78.0.tar.gz
           tar -xvzf curl-7.78.0.tar.gz
           cd curl-7.78.0
           ./configure --with-ssl=/usr/local/ssl
           make
           sudo make install

           export PATH=/usr/local/ssl/bin:$PATH
           export LD_LIBRARY_PATH=/usr/local/ssl/lib:$LD_LIBRARY_PATH
           sudo ldconfig

           curl --version

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
